<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0f14;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    /* ---------- DASHBOARD LAYOUT ---------- */
    .dashboard {
      width: 1100px;                   /* smaller overall width */
      display: grid;
      grid-template-columns: 1.5fr 1fr; /* smaller left column */
      gap: 18px;

      align-items: start;              /* IMPORTANT: stops left card stretching tall */
    }

    @media (max-width: 1000px){
      .dashboard { grid-template-columns: 1fr; }
      body { padding: 18px; }
    }

    /* ---------- LIVE NEWS (PLAYER) ---------- */
    .news-block {
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      overflow: hidden;
      background: #0f141b;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);

      align-self: start;              /* IMPORTANT: keep it only as tall as its content */
      height: fit-content;            /* avoids big empty space */
    }

    .header {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      background: #0c1118;
    }

    .title {
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 18px;
    }

    .live {
      margin-left: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      opacity: 0.8;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
    }

    .tabs {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      overflow-x: auto;
      background: #0c1118;
    }

    .tab {
      border: 1px solid rgba(255,255,255,0.15);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
      opacity: 0.7;
      user-select: none;
    }

    .tab.active {
      background: red;
      border-color: red;
      opacity: 1;
    }

    .player {
      position: relative;
      width: 100%;
      padding-top: 42%;               /* shorter video area */
      background: black;
    }

    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    .hint {
      padding: 10px 16px;
      font-size: 12px;
      color: rgba(255,255,255,0.65);
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.2);
    }

    /* ---------- RIGHT COLUMN STACK ---------- */
    .right-col{
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-self: start;
    }

    /* ---------- PANEL (Instability + Top News) ---------- */
    .instability-block{
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      overflow: hidden;
      background: #0f141b;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    /* FIXED heights for the panels */
    #instabilityPanel{ height: 540px; }
    #topNewsPanel{ height: 340px; }

    .instability-header{
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      background: #0c1118;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }

    .instability-title{
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 14px;
      text-transform: uppercase;
    }

    .meta-right{
      display:flex;
      align-items:center;
      gap: 8px;
      flex: 0 0 auto;
    }

    .badge{
      border: 1px solid rgba(255,255,255,0.15);
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      opacity: 0.85;
      background: rgba(255,255,255,0.04);
      white-space: nowrap;
    }

    /* ---------- LIST CONTAINERS ---------- */
    .instability-list{
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    /* FORCE SCROLL (cannot fail) */
    #instabilityList{
      max-height: 460px;
      overflow-y: scroll;
      overflow-x: hidden;
      padding-right: 6px;
    }

    #topNewsList{
      max-height: 260px;
      overflow-y: scroll;
      overflow-x: hidden;
      padding-right: 6px;
    }

    /* Scrollbar styling */
    #instabilityList::-webkit-scrollbar,
    #topNewsList::-webkit-scrollbar{
      width: 10px;
    }
    #instabilityList::-webkit-scrollbar-track,
    #topNewsList::-webkit-scrollbar-track{
      background: rgba(255,255,255,0.04);
      border-radius: 999px;
    }
    #instabilityList::-webkit-scrollbar-thumb,
    #topNewsList::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,0.18);
      border-radius: 999px;
    }
    #instabilityList::-webkit-scrollbar-thumb:hover,
    #topNewsList::-webkit-scrollbar-thumb:hover{
      background: rgba(255,255,255,0.28);
    }

    /* ---------- CARDS ---------- */
    .country-card{
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.18);
    }

    .country-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }

    .country-left{
      display:flex;
      align-items:center;
      gap: 8px;
      min-width: 0;
    }

    .country-dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex: 0 0 auto;
    }

    .country-name{
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
    }

    .score-wrap{
      display:flex;
      align-items:center;
      gap: 8px;
      flex: 0 0 auto;
    }

    .severity{
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.04);
      opacity: 0.95;
      white-space: nowrap;
    }

    .score{
      font-size: 18px;
      font-weight: 700;
    }

    .bar{
      margin-top: 6px;
      height: 5px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      overflow:hidden;
    }

    .bar > div{
      height: 100%;
      width: 0%;
      border-radius: 999px;
    }

    .breakdown{
      margin-top: 6px;
      color: rgba(255,255,255,.55);
      font-size: 11px;
      letter-spacing: .06em;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    /* ---------- TOP 10 NEWS CARDS ---------- */
    .news-item{
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.18);
    }

    .news-item a{
      color: rgba(255,255,255,0.95);
      text-decoration: none;
    }
    .news-item a:hover{ text-decoration: underline; }

    .news-meta{
      margin-top: 6px;
      font-size: 11px;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>

<body>
  <div class="dashboard">

    <!-- LIVE NEWS -->
    <div class="news-block">
      <div class="header">
        <div class="title">LIVE NEWS</div>
        <div class="live">
          <div class="dot"></div>
          LIVE
        </div>
      </div>

      <div class="tabs" id="tabs"></div>

      <div class="player">
        <iframe id="player"
          allow="autoplay; encrypted-media; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <div class="hint">
        If a channel isn’t live right now, YouTube may show “This video is unavailable”.
      </div>
    </div>

    <!-- RIGHT COLUMN: INSTABILITY + TOP NEWS -->
    <div class="right-col">

      <!-- INSTABILITY SIDE -->
      <div class="instability-block" id="instabilityPanel">
        <div class="instability-header">
          <div class="instability-title">INSTABILITY INDEX</div>
          <div class="meta-right">
            <span class="badge" id="instabilityWindow">7D</span>
            <span class="badge" id="instabilityUpdated">Loading…</span>
            <span class="badge" id="instabilityCount">0</span>
          </div>
        </div>

        <div class="instability-list" id="instabilityList"></div>
      </div>

      <!-- TOP 10 NEWS -->
      <div class="instability-block" id="topNewsPanel">
        <div class="instability-header">
          <div class="instability-title">TOP 10 NEWS</div>
          <div class="meta-right">
            <span class="badge" id="topNewsUpdated">Loading…</span>
          </div>
        </div>

        <div class="instability-list" id="topNewsList"></div>
      </div>

    </div>

  </div>

  <script>
    /* ---------- LIVE NEWS ---------- */
    const channels = [
      { name: "SKY NEWS", channelId: "UCoMdktPbSTixAyNGwb-UYkQ" },
      { name: "NBC NEWS", channelId: "UCeY0bbntWzzVIaj2z3QigXg" },
      { name: "CBS NEWS", channelId: "UC8p1vwvWtl6T73JiExfWs1g" },
      { name: "ABC NEWS", channelId: "UCBi2mrWuNuyYy4gbM6fU18Q" },
      { name: "DW NEWS", channelId: "UCknLrEdhRCp1aegoMqRaCZg" },
      { name: "AL JAZEERA", channelId: "UCNye-wNBqNL5ZzHSJj3l8Bg" },
      { name: "FRANCE 24", channelId: "UCQfwfsi5VrQ8yKZ-UWmAEFg" },
      { name: "EURONEWS", channelId: "UCSrZ3UV4jOidv8ppoVuvW9Q" }
    ];

    const tabs = document.getElementById("tabs");
    const player = document.getElementById("player");

    function liveEmbedUrl(channelId) {
      const url = new URL("https://www.youtube.com/embed/live_stream");
      url.searchParams.set("channel", channelId);
      url.searchParams.set("autoplay", "1");
      url.searchParams.set("mute", "1");
      url.searchParams.set("playsinline", "1");
      return url.toString();
    }

    function setChannel(channelId, tabEl) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tabEl.classList.add("active");
      player.src = liveEmbedUrl(channelId);
    }

    channels.forEach((c, i) => {
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.innerText = c.name;
      tab.onclick = () => setChannel(c.channelId, tab);
      tabs.appendChild(tab);
      if (i === 0) setChannel(c.channelId, tab);
    });

    /* ---------- INSTABILITY INDEX ---------- */
    function severityFor(score){
      if (score >= 80) return { label: "CRITICAL", color: "#ef4444" };
      if (score >= 65) return { label: "HIGH",     color: "#f59e0b" };
      if (score >= 50) return { label: "ELEVATED", color: "#eab308" };
      return              { label: "MODERATE", color: "#22c55e" };
    }

    async function loadInstabilityFromJson(){
      const res = await fetch("data/instability.json?ts=" + Date.now());
      if (!res.ok) throw new Error("instability.json not found");
      return await res.json();
    }

    function renderInstability(rows, meta){
      const list = document.getElementById("instabilityList");
      const count = document.getElementById("instabilityCount");
      const updated = document.getElementById("instabilityUpdated");
      const windowBadge = document.getElementById("instabilityWindow");

      const sorted = [...rows].sort((a,b) => (b.score ?? 0) - (a.score ?? 0));
      count.textContent = sorted.length;

      if (meta?.window_days) windowBadge.textContent = String(meta.window_days) + "D";

      if (meta?.generated_at_utc) {
        const dt = new Date(meta.generated_at_utc);
        updated.textContent = (!isNaN(dt)) ? ("Updated " + dt.toLocaleString()) : ("Updated " + meta.generated_at_utc);
      } else {
        updated.textContent = "No timestamp";
      }

      list.innerHTML = "";

      sorted.forEach(item => {
        const score = Number(item.score ?? 0);
        const sev = severityFor(score);

        const card = document.createElement("div");
        card.className = "country-card";

        card.innerHTML = `
          <div class="country-top">
            <div class="country-left">
              <div class="country-dot" style="background:${sev.color}; box-shadow: 0 0 10px ${sev.color}55;"></div>
              <div class="country-name">${item.country}</div>
            </div>

            <div class="score-wrap">
              <span class="severity" style="border-color:${sev.color}55; background:${sev.color}22; color:${sev.color};">
                ${sev.label}
              </span>
              <div class="score">${score}</div>
            </div>
          </div>

          <div class="bar">
            <div style="width:${Math.max(0, Math.min(100, score))}%; background:${sev.color};"></div>
          </div>

          <div class="breakdown">
            U:${item.U ?? 0} C:${item.C ?? 0} S:${item.S ?? 0} I:${item.I ?? 0}
          </div>
        `;

        list.appendChild(card);
      });
    }

    (async () => {
      try {
        const payload = await loadInstabilityFromJson();
        renderInstability(payload.countries || [], payload);
      } catch (e) {
        console.warn("Instability not available yet:", e.message);
        document.getElementById("instabilityUpdated").textContent = "No data yet";
        document.getElementById("instabilityList").innerHTML = `
          <div class="country-card">
            <strong>Instability data not found.</strong>
            <div class="breakdown">Create <code>data/instability.json</code> then refresh.</div>
          </div>
        `;
      }
    })();

    /* ---------- TOP 10 NEWS ---------- */
    async function loadTopNewsFromJson(){
      const res = await fetch("data/top_news.json?ts=" + Date.now());
      if (!res.ok) throw new Error("top_news.json not found");
      return await res.json();
    }

    function renderTopNews(payload){
      const list = document.getElementById("topNewsList");
      const updated = document.getElementById("topNewsUpdated");
      list.innerHTML = "";

      if (payload?.generated_at_utc) {
        const dt = new Date(payload.generated_at_utc);
        updated.textContent = (!isNaN(dt)) ? ("Updated " + dt.toLocaleString()) : ("Updated " + payload.generated_at_utc);
      } else {
        updated.textContent = "No timestamp";
      }

      const articles = payload?.articles || payload?.items || payload?.results || [];
      if (!articles.length){
        const empty = document.createElement("div");
        empty.className = "news-item";
        empty.innerHTML = `<strong>No news found.</strong><div class="news-meta">Create <code>data/top_news.json</code>.</div>`;
        list.appendChild(empty);
        return;
      }

      articles.slice(0, 10).forEach(a => {
        const item = document.createElement("div");
        item.className = "news-item";

        const title = a.title || "Untitled";
        const link = a.link || a.url || "";
        const source = a.source || a.source_id || "";
        const pubDate = a.pubDate || a.published_at || a.publishedAt || "";

        item.innerHTML = `
          <div>
            ${link
              ? `<a href="${link}" target="_blank" rel="noopener noreferrer"><strong>${title}</strong></a>`
              : `<strong>${title}</strong>`
            }
          </div>
          <div class="news-meta">${pubDate}${source ? ` | ${source}` : ""}</div>
        `;
        list.appendChild(item);
      });
    }

    (async () => {
      try {
        const payload = await loadTopNewsFromJson();
        renderTopNews(payload);
      } catch (e) {
        console.warn("Top news not available yet:", e.message);
        document.getElementById("topNewsUpdated").textContent = "No data yet";
        document.getElementById("topNewsList").innerHTML = `
          <div class="news-item">
            <strong>Top news data not found.</strong>
            <div class="news-meta">Create <code>data/top_news.json</code> then refresh.</div>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
