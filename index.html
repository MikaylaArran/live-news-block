<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f141b;
      --top:#0c1118;
      --border:rgba(255,255,255,0.15);
      --shadow:0 20px 60px rgba(0,0,0,0.5);
      --gap:18px;
      --radius:12px;

      --container: 1200px;
      --mapH: clamp(260px, 38vh, 420px);

      /* ✅ one shared row height (left + right) */
      --rowH: clamp(520px, 62vh, 680px);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      font-family:Arial, Helvetica, sans-serif;
      color:white;
      overflow-x:hidden;
    }

    /* FULL WIDTH MAP */
    .map-strip{
      width:100%;
      padding:22px 18px 0;
    }
    .map-banner{
      width:100%;
      height:var(--mapH);
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid var(--border);
      background:var(--card);
      box-shadow:var(--shadow);
      position:relative;
    }
    #worldMap{ width:100%; height:100%; }

    .map-time{
      position:absolute;
      top:10px;
      left:50%;
      transform:translateX(-50%);
      padding:6px 10px;
      border-radius:10px;
      font-size:12px;
      background:rgba(0,0,0,0.55);
      border:1px solid rgba(255,255,255,0.15);
      color:rgba(255,255,255,0.9);
      backdrop-filter:blur(6px);
      z-index:500;
      pointer-events:none;
    }

    /* Leaflet dark controls */
    .leaflet-control-zoom a{
      background:rgba(0,0,0,0.55) !important;
      color:rgba(255,255,255,0.9) !important;
      border:1px solid rgba(255,255,255,0.15) !important;
    }
    .leaflet-control-zoom a:hover{
      background:rgba(0,0,0,0.75) !important;
    }

    /* CENTERED CONTENT */
    .page{
      width:100%;
      max-width:var(--container);
      margin:0 auto;
      padding:18px 18px 40px;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
    }

    /* DASHBOARD: LEFT + RIGHT(3) */
    .dashboard{
      width:100%;
      display:grid;
      grid-template-columns: minmax(0, 1.65fr) minmax(0, 1fr);
      gap:var(--gap);
      align-items:start;
    }

    /* LEFT: LIVE NEWS */
    .news-block{
      height:var(--rowH);
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      background:var(--card);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .header{
      display:flex;
      align-items:center;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background:var(--top);
      flex:0 0 auto;
    }

    .title{
      font-weight:bold;
      letter-spacing:2px;
      font-size:18px;
    }

    .live{
      margin-left:12px;
      display:flex;
      align-items:center;
      gap:6px;
      font-size:14px;
      opacity:0.8;
    }

    .dot{
      width:10px;
      height:10px;
      background:red;
      border-radius:50%;
      box-shadow:0 0 10px red;
    }

    .tabs{
      display:flex;
      gap:10px;
      padding:10px;
      border-bottom:1px solid rgba(255,255,255,0.1);
      overflow-x:auto;
      background:var(--top);
      flex:0 0 auto;
    }

    .tab{
      border:1px solid rgba(255,255,255,0.15);
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      font-size:13px;
      white-space:nowrap;
      opacity:0.7;
      user-select:none;
    }
    .tab.active{
      background:red;
      border-color:red;
      opacity:1;
    }

    .player{
      flex:1 1 auto;
      min-height:0;
      background:black;
      position:relative;
    }
    iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:none;
    }

    .hint{
      padding:10px 16px;
      font-size:12px;
      color:rgba(255,255,255,0.65);
      border-top:1px solid rgba(255,255,255,0.08);
      background:rgba(0,0,0,0.2);
      flex:0 0 auto;
    }

    /* RIGHT: 3 equal panels stacked */
    .right-col{
      height:var(--rowH);
      display:grid;
      grid-template-rows: repeat(3, 1fr);
      gap:var(--gap);
      min-height:0;
    }

    .panel{
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      background:var(--card);
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .panel-header{
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background:var(--top);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex:0 0 auto;
    }

    .panel-title{
      font-weight:bold;
      letter-spacing:2px;
      font-size:14px;
      text-transform:uppercase;
    }

    .meta-right{
      display:flex;
      align-items:center;
      gap:8px;
      flex:0 0 auto;
    }

    .badge{
      border:1px solid rgba(255,255,255,0.15);
      padding:3px 8px;
      border-radius:999px;
      font-size:11px;
      opacity:0.85;
      background:rgba(255,255,255,0.04);
      white-space:nowrap;
    }

    .panel-body{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      overflow-y:auto;
      overflow-x:hidden;
      flex:1 1 auto;
      min-height:0;
      padding-right:8px;
    }

    .panel-body::-webkit-scrollbar{ width:10px; }
    .panel-body::-webkit-scrollbar-track{
      background:rgba(255,255,255,0.04);
      border-radius:999px;
    }
    .panel-body::-webkit-scrollbar-thumb{
      background:rgba(255,255,255,0.18);
      border-radius:999px;
    }
    .panel-body::-webkit-scrollbar-thumb:hover{
      background:rgba(255,255,255,0.28);
    }

    .country-card, .news-item{
      border:1px solid rgba(255,255,255,0.10);
      border-radius:10px;
      padding:10px;
      background:rgba(0,0,0,0.18);
    }

    .country-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .country-left{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }

    .country-dot{
      width:10px;
      height:10px;
      border-radius:50%;
      flex:0 0 auto;
    }

    .country-name{
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:240px;
    }

    .score-wrap{
      display:flex;
      align-items:center;
      gap:8px;
      flex:0 0 auto;
    }

    .severity{
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.15);
      background:rgba(255,255,255,0.04);
      opacity:0.95;
      white-space:nowrap;
    }

    .score{
      font-size:18px;
      font-weight:700;
    }

    .bar{
      margin-top:6px;
      height:5px;
      border-radius:999px;
      background:rgba(255,255,255,.10);
      overflow:hidden;
    }
    .bar > div{
      height:100%;
      width:0%;
      border-radius:999px;
    }

    .breakdown{
      margin-top:6px;
      color:rgba(255,255,255,.55);
      font-size:11px;
      letter-spacing:.06em;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    .news-item a{
      color:rgba(255,255,255,0.95);
      text-decoration:none;
    }
    .news-item a:hover{ text-decoration:underline; }

    .news-meta{
      margin-top:6px;
      font-size:11px;
      color:rgba(255,255,255,0.6);
    }

    @media (max-width:1000px){
      .dashboard{ grid-template-columns:1fr; }
      .right-col{ height:auto; grid-template-rows:auto; }
      .news-block{ height: clamp(420px, 55vh, 620px); }
      .panel{ height: clamp(240px, 30vh, 340px); }
    }
  </style>
</head>

<body>
  <!-- FULL WIDTH MAP -->
  <div class="map-strip">
    <div class="map-banner">
      <div id="worldMap"></div>
      <div class="map-time" id="mapTime">Loading time…</div>
    </div>
  </div>

  <!-- CENTERED DASHBOARD -->
  <div class="page">
    <div class="dashboard">

      <!-- LEFT: LIVE NEWS -->
      <div class="news-block">
        <div class="header">
          <div class="title">LIVE NEWS</div>
          <div class="live"><div class="dot"></div>LIVE</div>
        </div>

        <div class="tabs" id="tabs"></div>

        <div class="player">
          <iframe id="player"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>

        <div class="hint">
          If a channel isn’t live right now, YouTube may show “This video is unavailable”.
        </div>
      </div>

      <!-- RIGHT: 3 PANELS -->
      <div class="right-col">

        <div class="panel" id="instabilityPanel">
          <div class="panel-header">
            <div class="panel-title">COUNTRY INSTABILITY INDEX</div>
            <div class="meta-right">
              <span class="badge" id="instabilityWindow">7D</span>
              <span class="badge" id="instabilityUpdated">Loading…</span>
              <span class="badge" id="instabilityCount">0</span>
            </div>
          </div>
          <div class="panel-body" id="instabilityList"></div>
        </div>

        <div class="panel" id="topNewsPanel">
          <div class="panel-header">
            <div class="panel-title">TOP 10 NEWS</div>
            <div class="meta-right">
              <span class="badge" id="topNewsUpdated">Loading…</span>
            </div>
          </div>
          <div class="panel-body" id="topNewsList"></div>
        </div>

        <div class="panel" id="panel3">
          <div class="panel-header">
            <div class="panel-title">PANEL 3</div>
            <div class="meta-right">
              <span class="badge">READY</span>
            </div>
          </div>
          <div class="panel-body" id="panel3Body">
            <div class="news-item">
              <strong>Empty panel</strong>
              <div class="news-meta">Intentionally blank for now.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    /* ---------- LIVE NEWS ---------- */
    const channels = [
      { name: "SKY NEWS", channelId: "UCoMdktPbSTixAyNGwb-UYkQ" },
      { name: "NBC NEWS", channelId: "UCeY0bbntWzzVIaj2z3QigXg" },
      { name: "CBS NEWS", channelId: "UC8p1vwvWtl6T73JiExfWs1g" },
      { name: "ABC NEWS", channelId: "UCBi2mrWuNuyYy4gbM6fU18Q" },
      { name: "DW NEWS", channelId: "UCknLrEdhRCp1aegoMqRaCZg" },
      { name: "AL JAZEERA", channelId: "UCNye-wNBqNL5ZzHSJj3l8Bg" },
      { name: "FRANCE 24", channelId: "UCQfwfsi5VrQ8yKZ-UWmAEFg" },
      { name: "EURONEWS", channelId: "UCSrZ3UV4jOidv8ppoVuvW9Q" }
    ];

    const tabs = document.getElementById("tabs");
    const player = document.getElementById("player");

    function liveEmbedUrl(channelId) {
      const url = new URL("https://www.youtube.com/embed/live_stream");
      url.searchParams.set("channel", channelId);
      url.searchParams.set("autoplay", "1");
      url.searchParams.set("mute", "1");
      url.searchParams.set("playsinline", "1");
      return url.toString();
    }

    function setChannel(channelId, tabEl) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tabEl.classList.add("active");
      player.src = liveEmbedUrl(channelId);
    }

    channels.forEach((c, i) => {
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.innerText = c.name;
      tab.onclick = () => setChannel(c.channelId, tab);
      tabs.appendChild(tab);
      if (i === 0) setChannel(c.channelId, tab);
    });

    /* ---------- INSTABILITY INDEX ---------- */
    function severityFor(score){
      if (score >= 80) return { label: "CRITICAL", color: "#ef4444" };
      if (score >= 65) return { label: "HIGH",     color: "#f59e0b" };
      if (score >= 50) return { label: "ELEVATED", color: "#eab308" };
      return              { label: "MODERATE", color: "#22c55e" };
    }

    async function loadInstabilityFromJson(){
      const res = await fetch("data/instability.json?ts=" + Date.now());
      if (!res.ok) throw new Error("instability.json not found");
      return await res.json();
    }

    function renderInstability(rows, meta){
      const list = document.getElementById("instabilityList");
      const count = document.getElementById("instabilityCount");
      const updated = document.getElementById("instabilityUpdated");
      const windowBadge = document.getElementById("instabilityWindow");

      const sorted = [...rows].sort((a,b) => (b.score ?? 0) - (a.score ?? 0));
      count.textContent = sorted.length;

      if (meta?.window_days) windowBadge.textContent = String(meta.window_days) + "D";

      if (meta?.generated_at_utc) {
        const dt = new Date(meta.generated_at_utc);
        updated.textContent = (!isNaN(dt)) ? ("Updated " + dt.toLocaleString()) : ("Updated " + meta.generated_at_utc);
      } else {
        updated.textContent = "No timestamp";
      }

      list.innerHTML = "";
      sorted.forEach(item => {
        const score = Number(item.score ?? 0);
        const sev = severityFor(score);

        const card = document.createElement("div");
        card.className = "country-card";
        card.innerHTML = `
          <div class="country-top">
            <div class="country-left">
              <div class="country-dot" style="background:${sev.color}; box-shadow: 0 0 10px ${sev.color}55;"></div>
              <div class="country-name">${item.country}</div>
            </div>
            <div class="score-wrap">
              <span class="severity" style="border-color:${sev.color}55; background:${sev.color}22; color:${sev.color};">
                ${sev.label}
              </span>
              <div class="score">${score}</div>
            </div>
          </div>
          <div class="bar">
            <div style="width:${Math.max(0, Math.min(100, score))}%; background:${sev.color};"></div>
          </div>
          <div class="breakdown">
            U:${item.U ?? 0} C:${item.C ?? 0} S:${item.S ?? 0} I:${item.I ?? 0}
          </div>
        `;
        list.appendChild(card);
      });
    }

    (async () => {
      try {
        const payload = await loadInstabilityFromJson();
        renderInstability(payload.countries || [], payload);
      } catch (e) {
        document.getElementById("instabilityUpdated").textContent = "No data yet";
        document.getElementById("instabilityList").innerHTML = `
          <div class="country-card">
            <strong>Instability data not found.</strong>
            <div class="breakdown">Create <code>data/instability.json</code> then refresh.</div>
          </div>
        `;
      }
    })();

    /* ---------- TOP 10 NEWS ---------- */
    async function loadTopNewsFromJson(){
      const res = await fetch("data/top_news.json?ts=" + Date.now());
      if (!res.ok) throw new Error("top_news.json not found");
      return await res.json();
    }

    function renderTopNews(payload){
      const list = document.getElementById("topNewsList");
      const updated = document.getElementById("topNewsUpdated");
      list.innerHTML = "";

      if (payload?.generated_at_utc) {
        const dt = new Date(payload.generated_at_utc);
        updated.textContent = (!isNaN(dt)) ? ("Updated " + dt.toLocaleString()) : ("Updated " + payload.generated_at_utc);
      } else {
        updated.textContent = "No timestamp";
      }

      const articles = payload?.articles || payload?.items || payload?.results || [];
      if (!articles.length){
        const empty = document.createElement("div");
        empty.className = "news-item";
        empty.innerHTML = `<strong>No news found.</strong><div class="news-meta">Create <code>data/top_news.json</code>.</div>`;
        list.appendChild(empty);
        return;
      }

      articles.slice(0, 10).forEach(a => {
        const item = document.createElement("div");
        item.className = "news-item";

        const title = a.title || "Untitled";
        const link = a.link || a.url || "";
        const source = a.source || a.source_id || "";
        const pubDate = a.pubDate || a.published_at || a.publishedAt || "";

        item.innerHTML = `
          <div>
            ${link
              ? `<a href="${link}" target="_blank" rel="noopener noreferrer"><strong>${title}</strong></a>`
              : `<strong>${title}</strong>`
            }
          </div>
          <div class="news-meta">${pubDate}${source ? ` | ${source}` : ""}</div>
        `;
        list.appendChild(item);
      });
    }

    (async () => {
      try {
        const payload = await loadTopNewsFromJson();
        renderTopNews(payload);
      } catch (e) {
        document.getElementById("topNewsUpdated").textContent = "No data yet";
        document.getElementById("topNewsList").innerHTML = `
          <div class="news-item">
            <strong>Top news data not found.</strong>
            <div class="news-meta">Create <code>data/top_news.json</code> then refresh.</div>
          </div>
        `;
      }
    })();

    /* ---------- WORLD MAP ---------- */
    const map = L.map("worldMap", {
      zoomControl: true,
      attributionControl: false,
      worldCopyJump: true
    }).setView([15, 10], 2);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
      maxZoom: 19
    }).addTo(map);

    const points = [
      { name: "South Africa", lat: -29, lon: 24, color: "#f59e0b" },
      { name: "UK", lat: 55, lon: -3, color: "#22c55e" },
      { name: "India", lat: 22, lon: 78, color: "#ef4444" },
      { name: "USA", lat: 37, lon: -95, color: "#60a5fa" }
    ];

    points.forEach(p => {
      L.circleMarker([p.lat, p.lon], {
        radius: 6,
        weight: 1,
        color: p.color,
        fillColor: p.color,
        fillOpacity: 0.85,
        opacity: 0.95
      })
      .bindTooltip(p.name, { direction: "top", offset: [0, -6] })
      .addTo(map);
    });

    function updateMapTime(){
      const now = new Date();
      document.getElementById("mapTime").textContent = now.toUTCString().replace("GMT","UTC");
    }
    updateMapTime();
    setInterval(updateMapTime, 1000);

    function fixMapSize(){
      setTimeout(() => map.invalidateSize(), 150);
    }
    window.addEventListener("load", fixMapSize);
    window.addEventListener("resize", fixMapSize);
  </script>
</body>
</html>
