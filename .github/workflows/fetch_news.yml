name: Update top_news.json

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Fetch news and write JSON
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          NEWS_LANGUAGE: en
          NEWS_CATEGORY: ""   # world / politics / business / technology / environment OR empty for all
          NEWS_N: "60"
        run: python scripts/fetch_news.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/top_news.json
          git diff --staged --quiet || (git commit -m "Update top_news.json" && git push)
