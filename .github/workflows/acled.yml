name: Update ACLED Instability Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # daily 06:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Fetch ACLED + build JSON
        env:
          ACLED_EMAIL: ${{ secrets.ACLED_EMAIL }}
          ACLED_PASSWORD: ${{ secrets.ACLED_PASSWORD }}
        run: python scripts/fetch_acled.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/instability.json
          git commit -m "Update instability.json" || exit 0
          git push
